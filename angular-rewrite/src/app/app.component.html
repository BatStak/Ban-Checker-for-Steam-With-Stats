<div class="container-flex">
  <div></div>
  <div>
    <button (click)="loadHistory()" [disabled]="!!interval">Load history</button
    ><button (click)="stopLoadHistory()" [disabled]="!interval">Stop</button>
  </div>
</div>

@if (interval) {
<p>Loading...</p>
} @if (!startDate || !endDate) {
<p>No history loaded.</p>
} @if (startDate && endDate) {
<p>History loaded from {{ startDate }} to {{ endDate }}.</p>
}
